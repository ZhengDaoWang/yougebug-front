<div class="search-box h100 mlr-12">
  <nz-input-group [nzPrefix]="prefixIconSearch">
    <input class="border" type="search" #searchbox nz-input title="按回车搜索" placeholder="按回车搜索..."
      (keyup.enter)="search(searchbox.value)" value="{{searchValue}}">
  </nz-input-group>
  <button class="ml-12" nz-button nzType="primary" *ngIf="showButton" (click)="search(searchbox.value)">搜索</button>
  <ng-template #prefixIconSearch><i nz-icon nzType="search"></i></ng-template>
</div>
