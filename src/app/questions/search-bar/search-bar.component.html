<div class="top">
  <div class="flex">
    <h1 class="title">{{title}}</h1>
    <a [routerLink]="['/ask']" nz-button nzType="primary" nzSize="large">我要提问</a>
  </div>
  <div class="mtb-12" *ngIf="searchValue">
    <small>关于 {{searchValue}} 的搜索</small>
    <div class="search-box">
      <app-search-box [showButton]="true" [resultCount]="resultCount"></app-search-box>
    </div>
    <div class="mtb-12">
      <strong>{{resultCount}} 条结果</strong>
    </div>
  </div>
</div>
